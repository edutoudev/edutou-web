name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}       
          username: ${{ secrets.SSH_USER }}    
          key: ${{ secrets.SSH_PRIVATE_KEY }}  
          port: 22                        
          script: |
            cd /var/www/app
            git pull
            npm install
            npm run build
            pm2 restart edutou
